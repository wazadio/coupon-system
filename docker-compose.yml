version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coupon_db
    environment:
      POSTGRES_USER: coupon_user
      POSTGRES_PASSWORD: coupon_pass
      POSTGRES_DB: coupon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coupon_user -d coupon_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coupon_api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: coupon_user
      DB_PASSWORD: coupon_pass
      DB_NAME: coupon_db
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
